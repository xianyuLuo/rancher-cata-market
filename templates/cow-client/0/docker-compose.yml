version: '2'
services:
  cow-client:
    image: registry.cn-shenzhen.aliyuncs.com/ly_ops/cow:0.1.4
    environment:
      ALLOWEDCLIENT: ${ALLOWEDCLIENT}
      LISTEN: ${LISTEN}
      PROXY: ${PROXY}
    stdin_open: true
    volumes:
    - cow:/cow/.cow
    tty: true
    ports:
    - 7777:7777/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: cow=true
